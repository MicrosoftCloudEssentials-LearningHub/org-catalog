<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="referrer" content="no-referrer" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; base-uri 'none'; object-src 'none'; img-src 'self' https: data:; style-src 'self' 'unsafe-inline'; script-src 'self'; connect-src 'self' https://api.github.com; frame-ancestors 'none'; upgrade-insecure-requests"
    />
    <title>Microsoft Cloud Sandbox - Unofficial</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="title">Microsoft Cloud Sandbox - Unofficial</h1>
        <p class="subtitle">
          Experimentation and playful learning, inviting users to try out Microsoft technology without fear of breaking things.
        </p>

        <div class="brandRow" aria-label="About">
          <img
            class="avatar"
            src="https://github.com/MicrosoftCloudEssentials-LearningHub.png?size=96"
            alt="MicrosoftCloudEssentials-LearningHub avatar"
            width="40"
            height="40"
            loading="lazy"
          />
          <div class="brandMeta">
            <a class="brandOrg" href="https://github.com/MicrosoftCloudEssentials-LearningHub" target="_blank" rel="noopener noreferrer">
              MicrosoftCloudEssentials-LearningHub
            </a>
            <span class="brandSep">·</span>
            <span class="pipelineBadges" aria-label="Pipeline status">
              Pipeline:
              <a
                class="badgeLink"
                href="https://github.com/MicrosoftCloudEssentials-LearningHub/org-catalog/actions/workflows/pages-prod.yml"
                target="_blank"
                rel="noopener noreferrer"
                title="GitHub Pages deploy (prod) workflow"
              >
                <img
                  class="badgeImg"
                  src="https://github.com/MicrosoftCloudEssentials-LearningHub/org-catalog/actions/workflows/pages-prod.yml/badge.svg?branch=main"
                  alt="Deploy GitHub Pages (prod) status"
                  loading="lazy"
                />
              </a>
            </span>
            <span class="brandSep">·</span>
            <span class="brandFounder">
              Owner / Funder:
              <img
                class="avatar small"
                src="https://github.com/brown9804.png?size=64"
                alt="brown9804 avatar"
                width="20"
                height="20"
                loading="lazy"
              />
              <a href="https://github.com/brown9804" target="_blank" rel="noopener noreferrer">@brown9804</a>
              <span class="brandSep">·</span>
              <a href="https://www.linkedin.com/in/timna-b-939492161/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            </span>
          </div>
        </div>

        <div class="controls">
          <label class="searchLabel" for="q" data-i18n="label.search">Search</label>
          <input
            id="q"
            class="search"
            placeholder="name, description, topics, language"
            data-i18n-placeholder="placeholder.search"
            autocomplete="off"
          />

          <label class="searchLabel" for="lang" data-i18n="label.languageUi">UI</label>
          <select id="lang" class="select selectSmall" aria-label="Language">
            <option value="auto" selected>Auto</option>
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="pt">Português</option>
            <option value="fr">Français</option>
          </select>

          <div class="segmented" role="group" aria-label="Catalog view">
            <button id="viewPublic" class="segButton active" type="button" data-i18n="button.public">Public</button>
            <button id="viewPrivate" class="segButton" type="button" data-i18n="button.private">Private</button>
          </div>

          <button id="signIn" class="button" type="button" data-i18n="button.signIn">Sign in</button>
          <button id="signOut" class="button secondary" type="button" hidden data-i18n="button.signOut">Sign out</button>
        </div>

        <div class="filters" aria-label="Filters">
          <label class="filterLabel" for="languageFilter" data-i18n="label.language">Language</label>
          <select id="languageFilter" class="select">
            <option value="all">All</option>
          </select>

          <label class="filterLabel" for="updatedWithin" data-i18n="label.updated">Updated</label>
          <select id="updatedWithin" class="select selectSmall">
            <option value="any">Any time</option>
            <option value="7">Last 7 days</option>
            <option value="30">Last 30 days</option>
            <option value="90">Last 90 days</option>
            <option value="365">Last 365 days</option>
          </select>

          <label class="filterLabel" for="minStars" data-i18n="label.minStars">Min stars</label>
          <input id="minStars" class="search number" type="number" min="0" step="1" placeholder="0" data-i18n-placeholder="placeholder.minStars" inputmode="numeric" />

          <label class="checkbox">
            <input id="hasImage" type="checkbox" />
            <span data-i18n="label.hasThumbnail">Has thumbnail</span>
          </label>

          <label class="checkbox">
            <input id="includeArchived" type="checkbox" />
            <span data-i18n="label.includeArchived">Include archived</span>
          </label>
        </div>

        <div id="authRow" class="authRow" hidden>
          <span class="hint" data-i18n="hint.redirecting">Redirecting to GitHub sign-in…</span>
        </div>
      </div>
    </header>

    <main class="container">
      <div id="status" class="status" aria-live="polite"></div>
      <div id="grid" class="grid" aria-label="Repository list"></div>
    </main>

    <footer class="footer">
      <div class="container">
        <span id="footerMeta" class="footerMeta"></span>
      </div>
    </footer>

    <script type="module" src="./app.js"></script>
  </body>
</html>
