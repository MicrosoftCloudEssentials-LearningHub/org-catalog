name: Build catalog

on:
  workflow_dispatch: {}
  schedule:
    - cron: '17 3 * * *' # nightly

permissions:
  contents: write

concurrency:
  group: build-catalog
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate docs/catalog.json
        env:
          ORG_NAME: ${{ vars.ORG_NAME || 'MicrosoftCloudEssentials-LearningHub' }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AZURE_TRANSLATOR_KEY: ${{ secrets.AZURE_TRANSLATOR_KEY }}
          AZURE_TRANSLATOR_REGION: ${{ secrets.AZURE_TRANSLATOR_REGION }}
          AZURE_TRANSLATOR_ENDPOINT: ${{ secrets.AZURE_TRANSLATOR_ENDPOINT }}
          TRANSLATE_TO: ${{ vars.TRANSLATE_TO || 'es,pt,fr' }}
        run: node scripts/fetch-catalog.mjs

      - name: Commit changes (if any)
        run: |
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add docs/catalog.json
          git commit -m "chore: update catalog"
          git push
