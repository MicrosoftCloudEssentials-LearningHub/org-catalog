name: Deploy GitHub Pages (prod)

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: write   # <- needed to push commits
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate docs/catalog.json
        env:
          ORG_NAME: MicrosoftCloudEssentials-LearningHub
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AZURE_TRANSLATOR_KEY: ${{ secrets.AZURE_TRANSLATOR_KEY }}
          AZURE_TRANSLATOR_REGION: ${{ secrets.AZURE_TRANSLATOR_REGION }}
          AZURE_TRANSLATOR_ENDPOINT: ${{ secrets.AZURE_TRANSLATOR_ENDPOINT }}
          TRANSLATE_TO: ${{ vars.TRANSLATE_TO || 'es,pt,fr' }}
        run: node scripts/fetch-catalog.mjs

      - name: Commit generated catalog.json (optional)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/catalog.json
          git diff --cached --quiet && exit 0
          git commit -m "chore: update docs/catalog.json [skip ci]"
          git push

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
